<ion-content>
  <ion-img src="assets/images/login.png"></ion-img>
  <h3 class="text-center pt-2">Create an account</h3>
  <ion-list>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="person-outline"></ion-icon>
        Firstname
      </ion-label>
      <ion-input [(ngModel)]="firstname" placeholder="Type your email"></ion-input>
    </ion-item>
    <div *ngIf="!isFirstnameValid" style="padding: 0 20px;"
         class="text-left m-auto">
      <p style="font-size: 10px; color:#E31C25 !important;"
         class="p-2 mb-0">
        Firstname is required
      </p>
    </div>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="person-outline"></ion-icon>
        Lastname
      </ion-label>
      <ion-input [(ngModel)]="lastname" placeholder="Type your email"></ion-input>
    </ion-item>
    <div *ngIf="!isLastnameValid" style="padding: 0 20px;"
         class="text-left m-auto">
      <p style="font-size: 10px; color:#E31C25 !important;"
         class="p-2 mb-0">
        Lastname is required
      </p>
    </div>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="mail-outline"></ion-icon>
        E-Mail
      </ion-label>
      <ion-input [(ngModel)]="email" placeholder="Type your email"></ion-input>
    </ion-item>
    <div *ngIf="!isEmailValid" style="padding: 0 20px;"
         class="text-left m-auto">
      <p style="font-size: 10px; color:#E31C25 !important;"
         class="p-2 mb-0">
        Email is required
      </p>
    </div>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="lock-closed-outline"></ion-icon>
        Password
      </ion-label>
      <ion-input type="password" [(ngModel)]="password" placeholder="********"></ion-input>
    </ion-item>
    <div *ngIf="!isPasswordValid" style="padding: 0 20px;"
         class="text-left m-auto">
      <p style="font-size: 10px; color:#E31C25 !important;"
         class="p-2 mb-0">
        Password is required
      </p>
    </div>
    <ion-item>
    <ion-label position="floating">
      <ion-icon name="lock-closed-outline"></ion-icon>
      Repeat Password
    </ion-label>
    <ion-input type="password" [(ngModel)]="repeatPassword" placeholder="********"></ion-input>
    </ion-item>
    <div *ngIf="!isPasswordValid" style="padding: 0 20px;"
         class="text-left m-auto">
      <p style="font-size: 10px; color:#E31C25 !important;"
         class="p-2 mb-0">
        Password is required
      </p>
    </div>
  </ion-list>
  <ion-buttons class="d-flex justify-content-center bottom-0 pt-3">
    <ion-button class="me-4" (click)="onBack()">
      CANCEL
    </ion-button>
    <ion-button class="red" (click)="createAccount()">
      CREATE
    </ion-button>
  </ion-buttons>
  <div (click)="onLoginPage()" class="text-center link pt-2 pb-2">Already have an account? Sign in</div>
</ion-content>
