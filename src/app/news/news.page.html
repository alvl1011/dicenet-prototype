<app-header title="News" [isMainScreen]="true"></app-header>

<ion-content>
  <div class="news d-flex justify-content-left" *ngFor="let singleNews of news" (click)="onClick(singleNews)">
    <img class="image-preview" *ngIf="singleNews.image && !singleNews.imagePreview" [src]="singleNews.image"/>
    <img class="image-preview" *ngIf="!singleNews.image || singleNews.imagePreview" [src]="singleNews.imagePreview"/>
    <div class="ps-2 pt-2">
      <h5>{{ singleNews.newsTitle }}</h5>
      <div class="text">
        <ion-icon name="pencil-outline"></ion-icon> Author: {{ singleNews.user.firstname + " " + singleNews.user.lastname}}
      </div>
      <div class="text">
        <ion-icon name="calendar"></ion-icon> Published at: {{ singleNews.createdAt | date: 'dd-MM-YYYY' }}
      </div>
      <hr class="mt-3">
      <div class="d-flex justify-content-between">
        <div class="status fw-bold"> {{ getAge(singleNews) }}</div>
      </div>
    </div>
  </div>
</ion-content>
