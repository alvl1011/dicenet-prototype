<ion-content>
  <ion-img src="assets/images/login.png"></ion-img>
  <h3 class="text-center pt-2">WELCOME TO DICENET</h3>
  <ion-list>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="mail-outline"></ion-icon>
        E-Mail
      </ion-label>
      <ion-input [(ngModel)]="email" placeholder="Type your email"></ion-input>
    </ion-item>
    <div *ngIf="!isEmailValid" style="padding: 0 20px;"
              class="text-left m-auto">
      <p style="font-size: 10px; color:#E31C25 !important;"
         class="p-2 mb-0">
        Email is invalid
      </p>
    </div>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="lock-closed-outline"></ion-icon>
        Password
      </ion-label>
      <ion-input type="password" [(ngModel)]="password" placeholder="********"></ion-input>
    </ion-item>
    <div *ngIf="!isPasswordValid" style="padding: 0 20px;"
         class="text-left m-auto">
      <p style="font-size: 10px; color:#E31C25 !important;"
         class="p-2 mb-0">
        Password is invalid
      </p>
    </div>
  </ion-list>
  <ion-buttons class="d-flex flex-column  bottom-0 pt-3">
    <ion-button class="red" (click)="onLogin()">
      SIGN IN
    </ion-button>
    <a [routerLink]="'/forgot-pass'" class="link pt-2 pb-3">Forgot password?</a>
    <ion-button (click)="onRegister()">
      SIGN UP
    </ion-button>
  </ion-buttons>
  <div class="copyright pt-2">Â© 2022 Dicenet</div>
</ion-content>
