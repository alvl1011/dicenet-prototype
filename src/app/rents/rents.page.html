<app-header title="Rents" [isMainScreen]="true"></app-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <div class="rent d-flex justify-content-left"
       (click)="onClick(rent)"
       *ngFor="let rent of rents">
      <img class="image-preview" *ngIf="rent.game.image && !rent.game.imagePreview" [src]="rent.game.image"/>
      <img class="image-preview" *ngIf="!rent.game.image || rent.game.imagePreview" [src]="rent.game.imagePreview"/>
    <div class="ps-2 pt-2">
      <h5>{{ rent.game.title }}</h5>
      <div class="text">
        <ion-icon name="pencil-outline"></ion-icon> Rent to: {{ rent.user.firstname + " " + rent.user.lastname}}
      </div>
      <div class="text">
        <ion-icon name="calendar"></ion-icon> Rent at: {{ rent.date | date: 'dd-MM-YYYY' }}
      </div>
      <hr class="mt-3">
      <div class="d-flex justify-content-between">
        <div class="status fw-bold">Status: </div>
        <div class="status-state">{{ rent.status }}</div>
      </div>
    </div>
  </div>
</ion-content>
