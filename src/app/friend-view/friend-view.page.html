<app-header title="Profile" [isMainScreen]="false"></app-header>
<ion-content>
<div class="d-flex flex-column align-items-center pt-4">
  <img class="avatar" src="{{ user.profileImage }}"/>
  <div class=" text-center pt-3">
    {{ user.firstname + " " + user.lastname }}
    <p style="font-size: 12px">Game enjoyer</p>
  </div>
  <div class="d-flex justify-content-between" style="font-size: 12px">
    <div class="pe-2">
      <ion-icon name="location-outline"></ion-icon>
      {{ user.city }}
    </div>
    <div class="pe-2">
      <ion-icon name="logo-rss"></ion-icon>
      {{ user.nickname }}
    </div>
    <div>
      <ion-icon name="layers-outline"></ion-icon>
      Games:
      {{ user.games }}
    </div>
  </div>
</div>
<hr class="text-white fw-bold ms-4 me-4">
  <div class="d-flex flex-column mt-4 ms-5 me-5">
    <div class="d-flex justify-content-between mb-4 border-bottom">
      <div>
        <ion-icon class="pe-1" name="calendar"></ion-icon>
        Birthday:
      </div>
      <div>{{ user.birthdate | date: 'dd.MM.YYYY' }}</div>
    </div>
    <div class="d-flex justify-content-between mb-4 border-bottom">
      <div>
        <ion-icon class="pe-1" name="stats-chart-outline"></ion-icon>
        Career:
      </div>
      <div>{{ user.career }}</div>
    </div>
    <div class="d-flex justify-content-between mb-4 border-bottom">
      <div>
        <ion-icon class="pe-1" name="mail-outline"></ion-icon>
        Email:
      </div>
      <div>{{ user.email }}</div>
    </div>
  </div>
  <ion-buttons class="d-flex flex-column  bottom-0 pt-3">
    <ion-button *ngIf="!user.isFriend" class="red" (click)="removeFriend()">
      REMOVE FRIEND
    </ion-button>
    <ion-button *ngIf="user.isFriend" class="red" (click)="addFriend()">
      <ion-icon class="pe-1" name="person-add-outline"></ion-icon>
      ADD FRIEND
    </ion-button>
  </ion-buttons>
</ion-content>
