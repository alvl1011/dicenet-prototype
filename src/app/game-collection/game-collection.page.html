<app-header title="Game Collection"></app-header>
<ion-content appSideSwipe
             (swipeLeft)="previousPage()"
             (swipeRight)="nextPage()">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngFor="let game of games">
    <app-game [game]="game"
              (click)="onClick(game)"
    ></app-game>
  </div>
  <ion-buttons class="d-flex justify-content-end pt-4">
    <ion-button (click)="addGame()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons class="rents m-5d-flex justify-content-center">
    <ion-button (click)="toRents()">
      TO RENTS
    </ion-button>
  </ion-buttons>
</ion-content>
