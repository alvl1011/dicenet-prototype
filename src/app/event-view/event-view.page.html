<app-header title="Event detail" [isMainScreen]="false"></app-header>
<ion-content>
  <ion-card>
    <img [src]="event.imagePreview"/>
    <ion-card-content>
      <div class="blurred"></div>
      <ion-card-title>
        {{ event.title }}
      </ion-card-title>
      <div class="d-flex justify-content-between">
        <div>
          <p class="pt-2">
            <ion-icon name="create-outline"></ion-icon>
            <strong> {{ event.author.firstname + " " + event.author.lastname }} </strong>
            {{ event.date | date: 'dd-MM-YYYY' }}
          </p>
          <p>
            <ion-icon name="location-outline"></ion-icon>
            <strong class="ps-1">{{ event.location }}</strong>
          </p>
        </div>
        <div class="d-flex justify-content-between text-white width-10">
          <ion-icon style="margin-top: 10px" name="eye-outline"></ion-icon>
          <div class="logo">{{ event.watches }}</div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-textarea>
    <hr>
    <div>
      {{ event.description }}
    </div>
    <hr>
  </ion-textarea>
  <ion-buttons class="d-flex justify-content-between align-items-center">
    <ion-button *ngIf="event.author.id  !== user.id"
      (click)="onApplication()">APPLY</ion-button>
    <ion-button *ngIf="event.author.id  === user.id"
                (click)="onApplication()">APPLICATIONS</ion-button>
    <div class="round-buttons d-flex flex-row gap-2">
      <ion-button [class.red]="liked" (click)="liked = !liked" id="trigger-people" class="mb-2 round">
        <ion-icon name="heart-outline" style="font-size: 32px"></ion-icon>
      </ion-button>
      <ion-button (click)="toMessage()" class="round">
        <ion-icon name="paper-plane-outline" style="font-size: 32px"></ion-icon>
      </ion-button>
    </div>
  </ion-buttons>
  <ion-buttons class="d-flex justify-content-between bottom-0 pt-5 mt-5">
    <ion-button (click)="onEdit()">EDIT</ion-button>
    <ion-button (click)="onDelete()" class="red">DELETE</ion-button>
  </ion-buttons>
</ion-content>
