<app-header title="Rent view" [isMainScreen]="false"></app-header>
<ion-content>
  <div>
    <div class="rent-rect"></div>
    <div class="p-2">
      Rent #{{ rent.id }}
    </div>
  </div>
  <div class="d-flex flex-column ms-4 me-4 mt-3">
    <div>
      <div class="d-flex justify-content-between">
        <div class="d-flex justify-content-center rent-to align-items-center">
          <ion-img class="me-1" src="../../assets/images/account.svg" width="25"></ion-img> Rent to:
        </div>
        <div class="rent-to">
          {{ rent.user.firstname + " " + rent.user.lastname }}
        </div>
      </div>
      <hr>
    </div>
    <div>
      <div class="d-flex justify-content-between">
        <div class="d-flex justify-content-center rent-to align-items-center">
          <ion-icon class="me-1" name="calendar" style="font-size: 25px"></ion-icon> Duration:
        </div>
        <div class="rent-to">
          {{ rent.until | date: 'dd.MM.YYYY' }}
        </div>
      </div>
      <hr>
    </div>
  </div>
  <div>
    <div class="p-3">
      Game:
    </div>
    <div class="rent d-flex justify-content-left" (click)="navigateToGame(rent.game)">
      <img class="image-preview" *ngIf="rent.game.image && !rent.game.imagePreview" [src]="rent.game.image"/>
      <img class="image-preview" *ngIf="!rent.game.image || rent.game.imagePreview" [src]="rent.game.imagePreview"/>
      <div class="ps-2 pt-2">
        <h5>{{ rent.game.title }}</h5>
        <div class="text">
          {{ rent.game.description }}
        </div>
        <hr class="mt-4 mb-2">
        <div class="text d-flex justify-content-center opacity-50" style="font-size: 14px">
          click to view
        </div>
      </div>
    </div>
    <div class="ms-4 me-4 mt-3">
      <hr class="mb-2">
      <div class="d-flex justify-content-between">
        <div class="status">
          Status:
        </div>
        <div class="status-state">
          {{ rent.status }}
        </div>
      </div>
      <hr>
    </div>
  </div>
  <ion-buttons class="d-flex justify-content-between bottom-0 pt-5">
    <ion-button >MESSAGE</ion-button>
    <ion-button class="red" (click)="delete(rent)">CLOSE RENT</ion-button>
  </ion-buttons>
</ion-content>
